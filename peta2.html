        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <main class="pt-6">
      <section>
        <div id="mapWrapper" class="position-relative">
          <div id="map"></div>

          <div id="topLeft" class="">
            <!-- layerControl Button -->
            <button id="layerControlBtn" class="position-relative"><i class="bi bi-layout-sidebar"></i><i class="bi bi-arrow-bar-right"></i></button>
          </div>

          <div id="bottomLeft" class="">
            <div class="d-flex align-items-end">
              <!-- Mouse Position -->
              <div id="mousePosition" class="position-relative mb-1"></div>

              <!-- Scaleline -->
              <div id="scaleline" class="position-relative"></div>
            </div>
          </div>

          <div id="bottomRight" class="">
            <!-- Zoom Toggle -->
            <div id="zoomToggle" class="position-relative"></div>

            <!-- Minimap -->
            <div id="minimap" class="position-relative"></div>

            <!-- attribution -->
            <div id="attribution" class="position-relative"></div>
          </div>
        </div>

        <!-- overlay popup -->
        <div id="overlaySection" class="">
          <div id="informationPopup" class="bg-light d-none">
            <div class="px-2 m-0">
              <div id="informationPopupHeader" class="d-flex justify-content-between align-items-center mb-0">
                <div id="informationPopupTitle" class="position-relative w-100 align-content-start">
                  <h5>Informasi Data Layer</h5>
                  <div id="informationPopupClose" class="p-0 m-0 mt-2 position-absolute top-0 end-0 translate-middle-y">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                </div>
              </div>
              <div id="informationPopupCoordinate" class="d-flex align-content-start">...</div>
            </div>
            <div id="informationPopupContent" class="p-2">...</div>
          </div>
        </div>

        <!-- offcanvas layerControl -->
        <div class="position-relative">
          <div id="layerControl" class="layerControl align-self-end">
            <div class="layerControl-header d-flex justify-content-between align-items-center">
              <h5 class="layerControl-title px-2 py-1" id="layerControlTitle"></h5>
              <button type="button" class="btn btn-layerControl-close p-1 m-1 align-self-start"><i class="bi bi-arrow-bar-left"></i></button>
            </div>
            <div class="layerControl-body px-2 py-1">
              <div class="layerControl-body">
                <div class="layer mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="si-jagung:swh_pnrg_polygon" id="tes-1" checked />
                    <label class="form-check-label" for="tes-1"> Sawah Jagung </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="si-jagung:LC08_L1TP_119065_20240717_20240717_02_RT_B2" id="tes-2" />
                    <label class="form-check-label" for="tes-2"> Lansat8 B2 </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="surabaya:AGRIKEBUN_AR_25K" id="tes-3" checked />
                    <label class="form-check-label" for="tes-3"> Layer 3 </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="surabaya:AGRILADANG_AR_25K" id="tes-4" checked />
                    <label class="form-check-label" for="tes-4"> Layer 4 </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="surabaya:AGRISAWAH_AR_25K" id="tes-5" checked />
                    <label class="form-check-label" for="tes-5"> Layer 5 </label>
                  </div>
                </div>

                <div id="basemap-select" class="mb-3">
                  <select name="basemap" id="basemap" class="">
                    <option value="osm">Street OSM</option>
                    <option value="bingaerial" selected>Bing Aerial</option>
                    <option value="mapbox">Street Mapbox</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      $(".navbar-toggler").click(function (e) {
        $(".navbar-collapse").toggleClass("collapse");
        $(".navbar-collapse").toggleClass("show");
      });
      $("#layerControlBtn").click(function (e) {
        $("#layerControl").toggleClass("show");
      });
      $(".btn-layerControl-close").click(function (e) {
        $("#layerControl").toggleClass("show");
      });
    </script>
    <!-- open layers js -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
