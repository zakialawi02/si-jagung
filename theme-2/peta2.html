<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- open layers css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>Title Document</title>
  </head>
  <body>
    <main class="">
      <section>
        <div id="mapWrapper" class="position-relative">
          <div id="map"></div>

          <div id="topLeft" class="">
            <!-- layerControl Button -->
            <button id="layerControlBtn" class="position-relative"><i class="bi bi-layout-sidebar"></i><i class="bi bi-arrow-bar-right"></i></button>
          </div>

          <div id="topRight" class="">
            <div id="logoSection" class="position-relative">
              <div class="d-flex flex-row align-items-center gap-3">
                <div class="p-1">
                  <a href="./" id="">
                    <img src="./assets/img/logo-dummy.png" alt="logo" />
                  </a>
                </div>
                <div id="menuToggleBtn" class="border-0 border-start">
                  <i class="bi bi-list"></i>
                </div>
              </div>
            </div>

            <div id="menuSection" class="d-none">
              <div class="m-1 p-2">
                <div id="menuItem" class="d-flex flex-column">
                  <a class="p-2" href="./">Home</a>
                  <a class="p-2" href="#">Menu 1</a>
                  <a class="p-2" href="#">Menu 2</a>
                  <a class="p-2" href="#">Menu 2</a>
                  <a class="p-2" href="#">Menu 2</a>
                  <a class="p-2" href="#">Menu 2</a>
                  <hr />
                  <a class="p-2" href="#">Menu</a>
                  <a class="p-2" href="#">Menu Item</a>
                  <a class="p-2" href="#"><i class="bi bi-question-circle"></i> Menu Link</a>
                </div>
              </div>
            </div>
          </div>

          <div id="bottomLeft" class="">
            <div class="d-flex align-items-end">
              <!-- Mouse Position -->
              <div id="mousePosition" class="position-relative mb-1"></div>

              <!-- Scaleline -->
              <div id="scaleline" class="position-relative"></div>
            </div>
          </div>

          <div id="bottomRight" class="">
            <!-- Zoom Toggle -->
            <div id="zoomToggle" class="position-relative"></div>

            <!-- Minimap -->
            <div id="minimap" class="position-relative"></div>

            <!-- attribution -->
            <div id="attribution" class="position-relative"></div>
          </div>
        </div>

        <!-- overlay popup -->
        <div id="overlaySection" class="">
          <div id="informationPopup" class="bg-light d-none">
            <div class="px-2 m-0">
              <div id="informationPopupHeader" class="d-flex justify-content-between align-items-center mb-0">
                <div id="informationPopupTitle" class="position-relative w-100 align-content-start">
                  <h5>Informasi Data Layer</h5>
                  <div id="informationPopupClose" class="p-0 m-0 mt-2 position-absolute top-0 end-0 translate-middle-y">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                </div>
              </div>
              <div id="informationPopupCoordinate" class="d-flex align-content-start">...</div>
            </div>
            <div id="informationPopupContent" class="p-2">...</div>
          </div>
        </div>

        <!-- offcanvas layerControl -->
        <div class="position-relative">
          <div id="layerControl" class="layerControl align-self-end">
            <div class="layerControl-header d-flex justify-content-between align-items-center">
              <h5 class="layerControl-title px-2 py-1" id="layerControlTitle"></h5>
              <button type="button" class="btn btn-layerControl-close p-1 m-1 align-self-start"><i class="bi bi-arrow-bar-left"></i></button>
            </div>
            <div class="layerControl-body px-2 py-1">
              <div class="layerControl-body">
                <div class="layer mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="surabaya:BANGUNAN_AR_25K" id="tes-1" checked />
                    <label class="form-check-label" for="tes-1"> Layer 1 </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="surabaya:JALAN_LN_25K" id="tes-2" checked />
                    <label class="form-check-label" for="tes-2"> Layer 2 </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="surabaya:AGRIKEBUN_AR_25K" id="tes-3" checked />
                    <label class="form-check-label" for="tes-3"> Layer 3 </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="surabaya:AGRILADANG_AR_25K" id="tes-4" checked />
                    <label class="form-check-label" for="tes-4"> Layer 4 </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="surabaya:AGRISAWAH_AR_25K" id="tes-5" checked />
                    <label class="form-check-label" for="tes-5"> Layer 5 </label>
                  </div>
                </div>

                <div id="basemap-select" class="mb-3">
                  <select name="basemap" id="basemap" class="">
                    <option value="osm">Street OSM</option>
                    <option value="bingaerial">Bing Aerial</option>
                    <option value="mapbox">Street Mapbox</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      $(".navbar-toggler").click(function (e) {
        $(".navbar-collapse").toggleClass("collapse");
        $(".navbar-collapse").toggleClass("show");
      });
      $("#layerControlBtn").click(function (e) {
        $("#layerControl").toggleClass("show");
      });
      $(".btn-layerControl-close").click(function (e) {
        $("#layerControl").toggleClass("show");
      });
      $("#menuToggleBtn").click(function (e) {
        e.stopPropagation();
        $("#menuSection").toggleClass("d-none");
      });
      $("#menuItem").click(function (e) {
        $("#menuSection").toggleClass("d-none");
      });
      $(document).click(function (e) {
        if (!$(e.target).closest("#menuSection").length && !$(e.target).closest("#menuToggleBtn").length) {
          $("#menuSection").addClass("d-none");
        }
      });
    </script>
    <!-- open layers js -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.11.0/proj4.min.js" integrity="sha512-JfEOeAU2TD7AtE3xJPSBwBFCxURVqQCysNBwOnNhEJS9LgTHTWGSyYd11JUBOaJ+xVHPaA0ZhLin365CapD8EQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- <script src="./assets/js/jszip-utils.js"></script>
    <script src="./assets/js/jszip.js"></script>
    <script src="./assets/js/preprocess.js"></script>
    <script src="./assets/js/preview.js"></script> -->
    <script src="./assets/js/map2.js"></script>
  </body>
</html>
